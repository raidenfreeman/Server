<div class="container" style="min-height: 100%; height: 100%;">
    <div class="row justify-content-center">
        <div class="col-4">
            <button  id="openVLC" type="button" class="btn btn-primary"style="margin-left: auto; margin-right: auto; display: block;" onclick="openVLC()" >Open VLC!</button>
        </div>
        <div class="col-4">
            <button id="startButton" type="button" class="btn btn-success" style="margin-left: auto; margin-right: auto; display: block;" onclick="ready()">Ready!</button>
        </div>
    </div>
    <div class="row justify-content-center" id="controls">
        <div class="col-4">
            <button style="margin-left: auto; margin-right: auto; display: block;" id="play" type="button" class="btn btn-primary" onclick="play()"><img src="/open-iconic-master/svg/media-play.svg"
                                                                         alt="Play"></button>
        </div>
        <div class="col-4">
            <button style="margin-left: auto; margin-right: auto; display: block;" id="pause" type="button" class="btn btn-primary" onclick="pause()"><img src="/open-iconic-master/svg/media-pause.svg"
                                                                          alt="Pause"></button>
        </div>
    </div>
</div>
